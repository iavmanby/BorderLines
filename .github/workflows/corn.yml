name: Update Border Stats

on:
  schedule:
    - cron: '0 * * * *'  # раз в час (UTC)
  workflow_dispatch:      # возможность запускать вручную

permissions:
  contents: write 

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Run fetch-stats
        run: node fetch-stats.js

      - name: Commit updated stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add line-stats.jsonl
          git commit -m "Update stats [skip ci]" || echo "No changes"
          git push
